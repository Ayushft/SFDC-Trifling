<template>
    <lightning-card>
        <template if:true={PlayersData}>
            <lightning-datatable
                key-field="Id"
                data={PlayersData}
                columns={columns}
                hide-checkbox-column="true"
                show-row-number-column="true"
            >
           </lightning-datatable>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
